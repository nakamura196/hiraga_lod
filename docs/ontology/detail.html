    <script>
    var arg  = new Object;
    url = location.search.substring(1).split('&');

    for(i=0; url[i]; i++) {
      var k = url[i].split('=');
      arg[k[0]] = decodeURIComponent(k[1]);
    }

    var resourceUri = arg["resourceUri"];


    var en_flg = false;
    if(location.href.indexOf("/en/") != -1){
      en_flg = true;
    }

    jQuery(document).ready(function() {

      jQuery.ajaxSetup({
        cache : false
      });

      if(en_flg){
        $.getJSON(

    //概要の取得
    function getAbstract() {

      var query = "";
      query += " PREFIX rdfs: <"+prefixes.rdfs+">";
      query += " PREFIX foaf: <"+prefixes.foaf+">";
      query += " PREFIX owl: <"+prefixes.owl+">";
      query += " SELECT DISTINCT * ";
      query += " WHERE { ";
      query += " ?s rdfs:label ?label . ";
      query += " filter (?s = <"+resourceUri+">)  . ";
      query += " OPTIONAL { ?s rdfs:comment ?comment . } ";
      query += " OPTIONAL { ?s foaf:depiction ?thumb . } ";
      if(en_flg){
        query += " filter(LANG(?label) = 'en') ";
        query += " filter(LANG(?comment) = 'en') ";
      } else {
        query += " filter(LANG(?label) = 'ja') ";
        query += " filter(LANG(?comment) = 'ja') ";
      }

      query += " } ";

      $.ajax({
        type : "POST",
        url : "http://dbpedia.org/sparql",
        data : {
          query : query,
          format : "json"
        },
        success : function(data) {

          var result = data.results.bindings;

          if (result.length > 0) {
            var obj = result[0];

            $("#label").text(obj.label.value);
            //$("#instance_uri").text(obj.s.value);
            if(obj.comment){
              $("#abst").append(obj.comment.value);
            }

            if (obj.thumb) {
              $("#thumb").attr("src", obj.thumb.value);
            }

          }

          showNodes();
        }, error : function(data) {
          alert(data.statusText);
        }
      })
    };

    //概要の取得
    function getOther() {

      var query = "";
      query += " PREFIX rdfs: <"+prefixes.rdfs+">";
      query += " SELECT DISTINCT * ";
      query += " WHERE { ";
      query += " ?s ?p ?o . ";
      query += " filter (?s = <"+resourceUri+">)  . ";
      query += " OPTIONAL { ?o rdfs:label ?label . ";
      if(en_flg){
        query += " filter(LANG(?label) = 'en') ";
      } else {
        query += " filter(LANG(?label) = 'ja') ";
      }
      query += " } ";

      query += " } ";

      $.ajax({
        type : "POST",
        url : endpoint,
        data : {
          query : query,
          format : "json"
        },
        success : function(data) {

          var result = data.results.bindings;

          for(var i = 0; i < result.length; i++){
            var obj = result[i];

            var p = obj.p.value;

            if(p == prefixes.rdfs+"subClassOf"  && obj.label){

              if(obj.o.value.indexOf("Category") != -1){
                continue;
              }

              dl = $('<dl class="row">')
              $("#resourceListBody2").append(dl)

              dt = $('<dt class="col-sm-2">')
              dl.append(dt)

              if(en_flg){
                dt.append("Type");
              } else {
                dt.append("艦種");
              }

              dd = $('<dt class="col-sm-10">')
              dl.append(dd)


              var a = $("<a>");
              dd.append(a);
              a.attr("href", "detail.html?resourceUri="+obj.o.value);
              a.append(obj.label.value);
              //a.attr("class", "label label-default");
            } else if(p == prefixes.rdf+"type" && obj.label){

              if(obj.o.value.indexOf("Category") != -1){
                continue;
              }

              dl = $('<dl class="row">')
              $("#resourceListBody2").append(dl)

              dt = $('<dt class="col-sm-2">')
              dl.append(dt)

              if(en_flg){
                dt.append("Class");
              } else {
                dt.append("艦級");
              }

              dd = $('<dt class="col-sm-10">')
              dl.append(dd)

              var a = $("<a>");
              dd.append(a);
              a.attr("href", "./detail.html?resourceUri="+obj.o.value);
              a.append(obj.label.value);
            } else if(p == "http://dbpedia.org/ontology/builder" && obj.label){

              dl = $('<dl class="row">')
              $("#resourceListBody2").append(dl)

              dt = $('<dt class="col-sm-2">')
              dl.append(dt)

              if(en_flg){
                dt.append("Builder");
              } else {
                dt.append("建造所");
              }

              dd = $('<dt class="col-sm-10">')
              dl.append(dd)

              var a = $("<a>");
              dd.append(a);
              a.attr("href", "./detail.html?resourceUri="+obj.o.value);
              a.append(obj.label.value);
            }
          }


        }, error : function(data) {
          alert(data.statusText);
        }
      })
    };

    function getChildren() {

      var query = "";
      query += " PREFIX rdfs: <"+prefixes.rdfs+">";
      query += " PREFIX rdf: <"+prefixes.rdf+">";
      query += " SELECT DISTINCT * ";
      query += " WHERE { ";
      query += " ?s ?p ?o . ";
      query += " filter (?o = <"+resourceUri+">)  . ";
      query += " filter (?p = rdfs:subClassOf || ?p = rdf:type ) . ";
      query += " ?s rdfs:label ?label . ";
      if(en_flg){
        query += " filter(LANG(?label) = 'en') ";
      } else {
        query += " filter(LANG(?label) = 'ja') ";
      }

      query += " } ";

      $.ajax({
        type : "POST",
        url : endpoint,
        data : {
          query : query,
          format : "json"
        },
        async : false,
        success : function(data) {

          var result = data.results.bindings;

          if(result.length > 0){

            dl = $('<dl class="row">')
            $("#resourceListBody2").append(dl)

            dt = $('<dt class="col-sm-2">')
            dl.append(dt)

            if(en_flg){
              dt.append("Child");
            } else {
              dt.append("下位軍艦");
            }


            dd = $('<dt class="col-sm-10">')
            dl.append(dd)

            for(var i = 0; i < result.length; i++){
              var obj = result[i];

              var a = $("<a>");
              dd.append(a);
              a.attr("href", "./detail.html?resourceUri="+obj.s.value);
              a.append(obj.label.value);
              //a.attr("class", "label label-default");

              if(i != result.length - 1){
                dd.append(" , ");
              }


            }

            //console.log(obj);
          }


        }, error : function(data) {
          alert(data.statusText);
        }
      })
    };

    function showNodes() {

      //var query =  " define input:inference 'test2' ";

      var query =  ""

      query += getPrefixes();

      query += " select distinct * ";
      query += " where { ";

      query += " { ";
      query += " ?s rdfs:label ?label . ?s rdf:type <"+resourceUri+"> . ";
      query += " } UNION { ";
      query += " ?s rdfs:label ?label . filter ( ?s = <"+resourceUri+"> ) . ?s rdf:type ?o .  ";//クラスを除去
      query += " } ";

      if(en_flg){
        query += " filter(LANG(?label) = 'en') ";
      } else {
        query += " filter(LANG(?label) = 'ja') ";
      }

      query += " optional { ";
      query += " ?res dc:subject ?s . ";
      query += " ?res dcterms:title ?title . ";
      query += " ?res dcterms:date ?date . ";
      query += " ?res foaf:thumbnail ?thumbnail . ";
      query += " } ";
      query += " } ";

      $.ajax({
        type : "POST",
        url : endpoint,
        data : {
          query : query,
          format : "json"
        },
        success : function(data) {

          var result = data.results.bindings;

          var result2 = new Object();

          var badges = new Object();

          for(var i = 0 ; i < result.length; i++){
            var obj = result[i];

            if(obj.res){
              var res = obj.res.value;

              if(!result2[res]){
                result2[res] = obj;
                obj.keyword = new Object();
              }

              result2[res].keyword[obj.s.value] = obj.label.value;


            }

          }

          if(Object.keys(result2).length != 0){
            $("#panel").show();
          }

          for(var key in result2){

            var obj = result2[key];

            var tbody = $("#resourceListBody");
            var tr = $("<tr>");
            tbody.append(tr);

            var td = $("<td>");
            tr.append(td);

            td = $("<td>");
            tr.append(td);
            var img = $("<img>");
            td.append(img);
            img.attr("src", obj.thumbnail.value);
            img.attr("class", "img-thumbnail");
            img.attr("width", "150px");

            td = $("<td>");
            tr.append(td);
            td.append(obj.title.value);

            td = $("<td>");
            tr.append(td);
            td.append(obj.date.value);

            td = $("<td>");
            tr.append(td);

            var keyword_array = obj.keyword;

            for(var uri in keyword_array){
              var label = keyword_array[uri];

              //var keyword_obj = keyword_array[j];

              var span = $("<a>");
              td.append(span);
              span.attr("href", "./detail.html?resourceUri="+uri);
              //span.attr("class", "label label-success");
              span.append(label);

              badges[uri] = label;

              td.append("<br/>");
            }

            td = $("<td>");
            tr.append(td);

            var a = $("<a>");
            td.append(a);

            var link = obj.res.value;
            link = link.replace("http://apps.is.k.u-tokyo.ac.jp/hiraga/", "http://gazo.dl.itc.u-tokyo.ac.jp/hiraga2/");

            a.attr("href", link);
            a.attr("target", "_blank");
            a.attr("class", "btn btn-primary");
            if(en_flg){
              a.append("View");
            } else {
              a.append("詳細");
            }
            a.append("&nbsp;&raquo;")
          }

          // DataTable
          var table = $('#table').DataTable({
            "iDisplayLength" : 10,
            //"order" : [ [ 4, "asc" ] ],

            "columnDefs" : [ {
              "width" : "20%",
              "targets" : 1
            }, {
              "width" : "20%",
              "targets" : 2
            }, {
              "width" : "20%",
              "targets" : 3
            } ]

          });

          table.on('order.dt search.dt', function() {
            table.column(0, {
              search : 'applied',
              order : 'applied'
            }).nodes().each(function(cell, i) {
              cell.innerHTML = i + 1;
            });
          }).draw();


          var target = $("#badges");

          for(var uri in badges){
            var a = $("<a>");
            target.append(a);
            //a.attr("href", uri);
            a.attr("href", "./detail.html?resourceUri="+uri);
            a.append(badges[uri]);
            if(uri != Object.keys(badges)[Object.keys(badges).length-1]){
              target.append(" , ");
            }
          }


        },
        error : function(data) {
          alert(data.statusText);
        }
      });
    }

          if(result.length > 0){

            dl = $('<dl class="row">')

            if(en_flg){
              dt.append("Warship");
            } else {
              dt.append("軍艦");
            }

            dd = $('<dt class="col-sm-10">')

            for(var i = 0; i < result.length; i++){
              var obj = result[i];

              a.attr("href", "./detail.html?resourceUri="+obj.s.value);

              if(i != result.length - 1){
